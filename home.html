<div class="mainTitle">{{home.title}}</div>
<!-- <form name="login-form" role="form" class="login-box">
	<input placeholder="Username" type="text" ng-model="username"/>
</form> -->
<form role="form" name="form" class="login-box" novalidate>
  <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
  <br>
  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
  <br>
  <button type="submit" class="btn btn-default" ng-click="login()" ng-disabled="form.$invalid || isUnchanged(user)">Login</button>
</form>
